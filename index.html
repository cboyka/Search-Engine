<!DOCTYPE html>
<html>
<head>
	<title>Search | Timebucks</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="main.js"></script>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
</head>
<body>

	
		<form action="https://timebucks.com//search/searchkeyword.php">
			<div class="search-bar">
				<div>
					<input type="text" name="keyword" value="" class="search" id="search" onfocusin='fin()' onfocusout='fout()' />
      				<div>
      					<label id="label">Search here...</label>
      				</div>
				</div>
      		
      		<input type="hidden" name="source" value="tab" />
      		<input type="hidden" name="mobile" value="0" />
      		<div>
      			<input type="submit" value="Search" class="submit" />
      		</div>
      		
    	</form>
	</div>
	

</body>
</html>
